<!DOCTYPE html>
<html>
  <head>
    <title>스타비즈 재고 알림</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="./../dist/renderer.js"></script>

    <style>
      #startMacro {
        margin-top: 15px;
      }
      .container {
        padding: 20px;
      }

      #log {
        display: flex;
        flex-direction: column;
      }

      #log > div {
        line-height: 20px;
        height: fit-content;
        text-align: left;
        padding-left: 10px;
        font-size: 13px;
      }
      .mt-2 {
        position: absolute;
        font-size: 12px;
        margin-top: 0px !important;
        right: 0px;
      }
      h4 {
        position: relative;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <form id="macro-form">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="options" id="option1" value="option1" checked />
          <label class="form-check-label" for="option1">옵션 1: 신세계상품권 재고 확인</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="options" id="option2" value="option2" />
          <label class="form-check-label" for="option2">옵션 2: 롯데상품권 재고 확인</label>
        </div>

        <button type="submit" class="btn btn-primary mt-4" id="start-macro">매크로 시작</button>
      </form>

      <section class="mt-5">
        <h4>로그 <button id="clear-button" class="btn btn-secondary mt-2" onclick="">로그 지우기</button></h4>
        <div id="log" style="height: 200px; overflow: auto; border: 1px solid #ccc"></div>
      </section>
    </div>
  </body>
</html>
