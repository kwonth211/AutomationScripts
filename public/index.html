<!DOCTYPE html>
<html>
  <head>
    <title>에버메디 병원예약</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <script src="./../dist/renderer.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

    <style>
      .container {
        padding: 20px;
      }

      #log {
        display: flex;
        flex-direction: column;
      }

      #log > div {
        line-height: 20px;
        height: 20px;
        text-align: left;
        padding-left: 10px;
        font-size: 13px;
      }
      .mt-2 {
        position: absolute;
        font-size: 12px;
        margin-top: 0px !important;
        right: 0px;
      }
      h4 {
        position: relative;
      }
      /* input type check box 전부에 margin-right */
      input[type='checkbox'] {
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form id="macro-form">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>날짜 선택</label>
              <input type="date" required class="form-control form-control-sm" id="date" name="date" />
            </div>
            <div class="form-group">
              <label> 증상입력 </label>
              <input
                type="text"
                class="form-control form-control-sm"
                id="symptom"
                name="symptom"
                required
                placeholder="증상을 입력하세요"
              />
            </div>
            <div class="form-group">
              <button id="start-macro" type="submit" class="btn btn-primary">매크로 시작</button>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>시간 선택</label><br />

              <input type="checkbox" name="time9" id="time9" value="9" /><label for="time9"> 9:00 ~ 10:00</label><br />
              <input type="checkbox" name="time10" id="time10" value="10" /><label for="time10"> 10:00 ~ 11:00</label
              ><br />
              <input type="checkbox" name="time11" id="time11" value="11" /><label for="time11"> 11:00 ~ 12:00</label
              ><br />
              <input type="checkbox" name="time12" id="time12" value="12" /><label for="time12"> 12:00 ~ 13:00</label
              ><br />
              <input type="checkbox" name="time14" id="time14" value="14" /><label for="time14"> 14:00 ~ 15:00</label
              ><br />
              <input type="checkbox" name="time15" id="time15" value="15" /><label for="time15"> 15:00 ~ 16:00</label
              ><br />
              <input type="checkbox" name="time16" id="time16" value="16" /><label for="time16"> 16:00 ~ 17:00</label
              ><br />
              <input type="checkbox" name="time17" id="time17" value="17" /><label for="time17"> 17:00 ~ 18:00</label
              ><br />
              <input type="checkbox" name="time18" id="time18" value="18" /><label for="time18"> 18:00 ~ 19:00</label
              ><br />
              <br />
            </div>
          </div>
        </div>
      </form>

      <section>
        <h4>로그 <button id="clear-button" class="btn btn-secondary mt-2" onclick="">로그 지우기</button></h4>
        <div id="log" style="height: 200px; overflow: auto; border: 1px solid #ccc"></div>
      </section>
    </div>
  </body>
</html>
