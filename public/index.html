<!DOCTYPE html>
<html>
  <head>
    <script src="./../dist/renderer.js"></script>
    <style>
      #startMacro {
        margin-top: 15px;
      }
      .container {
        display: flex;
      }
    </style>
  </head>
  <body>
    <form id="rangeForm">
      <label for="minRange">최소 조회수:</label>
      <input
        type="number"
        id="minRange"
        name="minRange"
        min="0"
        step="1"
        required
      />
      <br /><br />
      <label for="maxRange">최대 조회수:</label>
      <input
        type="number"
        id="maxRange"
        name="maxRange"
        min="0"
        step="1"
        required
      />

      <br /><br />
      <div>
        <input type="checkbox" id="background" name="background" checked />
        <label for="background">백그라운드 실행 여부:</label>
      </div>
      <br /><br />
      <button id="startMacro" type="submit">매크로 시작</button>
    </form>
  </body>
</html>
