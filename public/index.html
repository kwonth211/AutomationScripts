<!DOCTYPE html>
<html>
  <head>
    <title>웃골 풋살장 예약시스템</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <script src="./../dist/renderer.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

    <style>
      #startMacro {
        margin-top: 15px;
      }
      .container {
        padding: 20px;
      }
      #time1,
      #time2,
      #time3,
      #time4,
      #time5,
      #time6,
      #time7,
      #time8,
      #time9,
      #time10,
      #time11,
      #time12,
      #time13,
      #time14,
      #time15,
      #time16 {
        margin-right: 6px;
      }
      .phoneWrapper {
        display: flex;
        flex-direction: column;
      }
      #log {
        display: flex;
        flex-direction: column;
      }
      #log > div {
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h3 class="mb-4">컬쳐랜드 쿠폰구매</h3>
      <form id="macro-form">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="options" id="option1" value="option1" checked />
          <label class="form-check-label" for="option1">옵션1 : A회사 50만원 * 20개 </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="options" id="option2" value="option2" />
          <label class="form-check-label" for="option2">옵션2 : A회사 30만원 * 33개</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="options" id="option3" value="option3" />
          <label class="form-check-label" for="option3">옵션3 : A회사 50만원 * 20개 + B회사 50만원 * 20개</label>
        </div>

        <button type="submit" class="btn btn-primary mt-4" id="start-macro">매크로 시작</button>
      </form>

      <section class="mt-5">
        <h4>로그</h4>
        <div id="log" style="height: 200px; overflow: auto; border: 1px solid #ccc"></div>
      </section>
    </div>
  </body>
</html>
