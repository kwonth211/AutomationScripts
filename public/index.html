<!DOCTYPE html>
<html>
  <head>
    <title>컬쳐랜드 쿠폰구매</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <script src="./../dist/renderer.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

    <style>
      #startMacro {
        margin-top: 15px;
      }
      .container {
        padding: 20px;
      }

      #log {
        display: flex;
        flex-direction: column;
      }

      #log > div {
        line-height: 20px;
        height: fit-content;
        text-align: left;
        padding-left: 10px;
        font-size: 13px;
      }
      .mt-2 {
        position: absolute;
        font-size: 12px;
        margin-top: 0px !important;
        right: 0px;
      }
      h4 {
        position: relative;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <form id="macro-form">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="options" id="option1" value="option1" checked />
          <label class="form-check-label" for="option1">옵션1 : A회사 50만원 * 20개 </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="options" id="option2" value="option2" />
          <label class="form-check-label" for="option2">옵션2 : A회사 30만원 * 33개</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="options" id="option3" value="option3" />
          <label class="form-check-label" for="option3">옵션3 : B회사 50만원 * 20개</label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="options" id="option4" value="option4" />
          <label class="form-check-label" for="option4">옵션4 : A회사 50만원 * 20개 + B회사 50만원 * 20개</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="options" id="option5" value="option5" />
          <label class="form-check-label" for="option5">옵션5 : 롯데 모바일 10만원 * 10개</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="options" id="option6" value="option6" />
          <label class="form-check-label" for="option6">옵션6 : 롯데 실시간발송 모바일 50만원</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="options" id="option7" value="option7" />
          <label class="form-check-label" for="option7">옵션7 : 롯데 실시간발송 모바일 10만원</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="options" id="option8" value="option8" />
          <label class="form-check-label" for="option8">옵션8 : 스타벅스 e카드 5만원</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="options" id="option9" value="option9" />
          <label class="form-check-label" for="option9">옵션9 : 롯데상품권 지류</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="options" id="option10" value="option10" />
          <label class="form-check-label" for="option10">옵션10 : 신세계상품권 지류</label>
        </div>

        <div class="form-group">
          <label for="phone-number">입력할 휴대폰 번호(동작안함)</label>
          <div class="form-row">
            <div class="col">
              <input type="text" class="form-control" id="phone-part1" maxlength="3" value="010" />
            </div>
            <div class="col">
              <input type="text" class="form-control" id="phone-part2" maxlength="4" />
            </div>
            <div class="col">
              <input type="text" class="form-control" id="phone-part3" maxlength="4" />
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-primary mt-4" id="start-macro">매크로 시작</button>
      </form>

      <section class="mt-5">
        <h4>로그 <button id="clear-button" class="btn btn-secondary mt-2" onclick="">로그 지우기</button></h4>
        <div id="log" style="height: 200px; overflow: auto; border: 1px solid #ccc"></div>
      </section>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const phonePart1 = document.getElementById('phone-part1')
        const phonePart2 = document.getElementById('phone-part2')
        const phonePart3 = document.getElementById('phone-part3')
        const startMacroButton = document.getElementById('start-macro')

        function validatePhoneNumber() {
          // if (phonePart1.value.length === 3 && phonePart2.value.length === 4 && phonePart3.value.length === 4) {
          //   startMacroButton.disabled = false
          // } else {
          //   startMacroButton.disabled = true
          // }
        }

        phonePart1.addEventListener('input', validatePhoneNumber)
        phonePart2.addEventListener('input', validatePhoneNumber)
        phonePart3.addEventListener('input', validatePhoneNumber)
      })
    </script>
  </body>
</html>
