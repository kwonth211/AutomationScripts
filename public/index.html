<!DOCTYPE html>
<html>
  <head>
    <title>부동산중개업조회 크롤링</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <script src="./../dist/renderer.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

    <style>
      #startMacro {
        margin-top: 15px;
      }
      .container {
        padding: 20px;
      }

      #log {
        display: flex;
        flex-direction: column;
      }

      #log > div {
        line-height: 20px;
        height: 20px;
        text-align: left;
        padding-left: 10px;
        font-size: 13px;
      }
      .mt-2 {
        position: absolute;
        font-size: 12px;
        margin-top: 0px !important;
        right: 0px;
      }
      h4 {
        position: relative;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <form id="macro-form">
        <label for="yearRange">추출 년도 범위</label>

        <div class="form-group" style="display: flex">
          <input
            type="number"
            id="startYear"
            class="form-control"
            placeholder="시작 년도"
            min="2000"
            max="2099"
            value="2021"
          />
          ~
          <input
            type="number"
            id="endYear"
            class="form-control"
            placeholder="종료 년도"
            min="2000"
            max="2099"
            value="2023"
          />
        </div>

        <label for="location">위치 정보</label>
        <div class="form-group" style="display: flex">
          <select id="city" class="form-control" value="서울특별시"></select>
          <input type="text" id="gu" class="form-control" placeholder="구 입력" />
          <input type="text" id="dong" class="form-control" placeholder="동 입력" />
        </div>

        <button type="submit" class="btn btn-primary mt-4" id="start-macro">매크로 시작</button>
      </form>

      <section class="mt-5">
        <h4>로그 <button id="clear-button" class="btn btn-secondary mt-2" onclick="">로그 지우기</button></h4>
        <div id="log" style="height: 200px; overflow: auto; border: 1px solid #ccc"></div>
      </section>
    </div>
    <script>
      // 대한민국의 모든 시를 추가하는 코드를 작성해야 합니다.
      const cities = [
        '서울특별시',
        '부산광역시',
        '대구광역시',
        '인천광역시',
        '광주광역시',
        '대전광역시',
        '울산광역시',
        '세종특별자치시',
        '경기도',
        '강원도',
        '충청북도',
        '충청남도',
        '전라북도',
        '전라남도',
        '경상북도',
        '경상남도',
        '제주특별자치도',
      ]

      const citySelect = document.getElementById('city')
      cities.forEach((city) => {
        const option = document.createElement('option')
        option.text = city
        citySelect.add(option)
      })
    </script>
  </body>
</html>
