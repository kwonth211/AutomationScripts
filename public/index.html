<!DOCTYPE html>
<html>
  <head>
    <title>중고나라</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <script src="./../dist/renderer.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

    <style>
      #startMacro {
        margin-top: 15px;
      }
      .container {
        padding: 20px;
      }

      #log {
        display: flex;
        flex-direction: column;
      }
      #log > div {
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h3 class="mb-4">중고나라 조회수</h3>
      <form id="macro-form">
        <label for="nickname1">닉네임1:</label>
        <input type="text" id="nickname1" name="nickname1" value="마루핀24시" required />
        <label for="nickname2">닉네임2:</label>
        <input type="text" id="nickname2" name="nickname2" value="원모어핀24시" required />
        <br />
        <label for="minRange">최소 조회수:</label>
        <input type="number" id="minRange" name="minRange" min="0" step="1" required />
        <label for="maxRange">최대 조회수:</label>
        <input type="number" id="maxRange" name="maxRange" min="0" step="1" required />
        <div>
          <input type="checkbox" id="background" name="background" checked />
          <label for="background">백그라운드 실행 여부:</label>
        </div>
        <button id="startMacro" class="btn btn-primary mt-4" type="submit">매크로 시작</button>
      </form>
      <section class="mt-5">
        <h4>로그</h4>
        <div id="log" style="height: 200px; overflow: auto; border: 1px solid #ccc"></div>
      </section>
    </div>
  </body>
</html>
